<section data-markdown data-background="images/raster-labels.png" data-background-opacity="0.35">
    <script type="text/template">
        ## CONNECTIONTYPE RASTERLABEL

        - [MS RFC 139: Raster labeling](https://mapserver.org/development/rfc/ms-rfc-139.html)

        <pre>
<code class="language-scala" data-trim>
        LAYER
            NAME "labels"
            TYPE POINT
            CONNECTIONTYPE RASTERLABEL
            DATA "crop_4326_ocs_0-30cm_mean.tif"
            CLASS
                TEXT (tostring([value],"%.1f"))
    </code></pre>
        <div class="meta">
            Raster image from <a href="https://maps.isric.org/">ISRIC</a>
        </div>
    </script>
</section>
